<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="contatos">
    <main>
        <h2>Entre em contato</h2>
        <form id="formContato" method="POST" action="/contato">
            <input type="text" name="nome" placeholder="Seu nome" required><br>
            <input type="email" name="email" placeholder="Seu email" required><br>
            <textarea name="mensagem" placeholder="Sua mensagem"></textarea><br>
            <button type="submit">Enviar</button>
        </form>

        <!-- Mensagem de retorno -->
        <div id="mensagemRetorno" style="margin-top:10px; color:green;"></div>
    </main>

    <!-- Script para capturar resposta da API -->
    <script>
    document.getElementById("formContato").addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const response = await fetch("/contato", {
            method: "POST",
            body: formData
        });
        const result = await response.json();
        document.getElementById("mensagemRetorno").innerText = result.mensagem;
    });
    </script>
</body>
</html>
